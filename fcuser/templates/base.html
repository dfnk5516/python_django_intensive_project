<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  {% block header %}
  {% endblock %}
</head>
<body>
  <nav>
    <input type="checkbox" name="" id="check">
    <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
    <label for="" class="logo" onclick="location.href='/'"style="cursor:pointer;">Django Intensive</label>
    <ul>
      <li><a href="/product" id="product" style="text-decoration:none;">제품목록</a></li>
      {%if request.session.user%}
      <li><a href="/logout" id="logout" style="text-decoration:none;">로그아웃</a></li>
      <li><a href="/cart" id="cart" style="text-decoration:none;">장바구니</a></li>
      <li><a href="/order" id="orderList" style="text-decoration:none;">주문목록</a></li>
      {% else %}
      <li><a href="/register" id="register" style="text-decoration:none;">회원가입</a></li>
      <li><a href="/login" id="login" style="text-decoration:none;">로그인</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="container">
    {% block contents %}
    {% endblock %}
  </div>
</body>
</html>
